logging:
  level:
    org:
      springframework:
        core:
          env: debug

server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test' # H2 In-Memory Mode
    # url: 'jdbc:h2:~/test' # H2 Embedded Mode
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

apple:
  team:
    id: ${APPLE_TEAM_ID:default_value}
  login:
    key: ${APPLE_LOGIN_KEY:default_value}
  client:
    id: ${APPLE_CLIENT_ID:default_value}
  redirect:
    url: ${APPLE_REDIRECT_URL:default_value}
  key:
    path: ${APPLE_KEY_PATH:default_value}

